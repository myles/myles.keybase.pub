<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>myles@keybase.io</title>

        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display">

        <script type="text/javascript">
            var _paq = _paq || [];
            // tracker methods like "setCustomDimension" should be called before "trackPageView"
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u = "//piwik.mylesb.ca/";

                _paq.push(['setTrackerUrl', u + 'piwik.php']);
                _paq.push(['setSiteId', '19']);

                var d = document,
                    g = d.createElement('script'),
                    s = d.getElementsByTagName('script')[0];

                g.type = 'text/javascript';
                g.async = true;
                g.defer = true;
                g.src = u + 'piwik.js';
                s.parentNode.insertBefore(g, s);
            })();
        </script>
    </head>
    <body>
        <div id="myles-keybase"></div>
        <noscript><img src="//piwik.mylesb.ca/piwik.php?idsite=19&rec=1" style="border:0;" alt=""></noscript>
    </body>
</html>
